<!DOCTYPE html>

<html lang=”en”>

<head>
    <meta charset=”UTF-8”>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <title>Resume of Audrea Artis</title>
    <style>
        Body {
            Background-color: #ff00ff;
            Background-image: url(‘https://www.transparenttextures.com/patterns/puzzled.png’);
            Font-family: serif;
            Display: flex;
            Justify-content: center;
            Align-items: center;
            Min-height: 100vh;
            Margin: 0;
        }

        /*main outer container */
        .outer-box {
            Background-color: #5f8d8d;
            Border: 2px solid #333;
            Width: 800px;
            Padding: 20px;
            Box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }

        /* header  */
        Header {
            Text-align: center;
            Font-size: 30px;
            Font-weight: bold;
            Margin-bottom: 15px;
          
        }

        .sub-header {
            Text-align: center;
            Border-bottom: 1px solid #000;
            Padding-bottom: 5px;
            Margin-bottom: 0;
        }

        /* Main content w sidebar and calculator */
        .main-content {
            Display: flex;
            Background-color: #72a4a4;
            Border: 1px solid #444;
            Min-height: 350px;
        }

        /* Sidebar styling */
        .sidebar {
            Background-color: #e0e0e0;
            Width: 180px;
            Padding: 20px;
            Border-right: 1px solid #444;
        }

        .sidebar h2 {
            Font-size: 22px;
            Margin-top: 0;
        }

        .sidebar ul {
            List-style-type: none;
            Padding: 0;
        }

        .sidebar li {
            Margin-bottom: 5px;
        }

        .sidebar a {
            Color: blue;
            Text-decoration: underline;
            Font-size: 14px;
        }

        /* Calculator styling */
        .calculator-area {
            Flex-grow: 1;
            Padding: 20px;
            Position: relative;
        }

        .coming-soon {
            Position: absolute;
            Top: 10px;
            Right: 15px;
            Font-size: 14px;
        }

        .calc-row {
            Margin-bottom: 10px;
        }

        Input[type=”text”] {
            Width: 150px;
        }

        Button {
            Margin-top: 10px;
            Cursor: pointer;
        }

        #result-display {
            Margin-top: 20px;
            Font-weight: bold;
        }

        Footer {
            Text-align: center;
            Margin-top: 10px;
        }

        Footer a {
            Color: blue;
        }
    </style>
</head>
<body>

    <div class=”outer-box”>
        <header>Resume of Audrea Artis</header>
        <p class=”sub-header”>Salary Calculator</p>

        <div class=”main-content”>
            <div class=”sidebar”>
                <h2>Other pages</h2>
                <ul>
                    <li><a href=”#”>Work Experience</a></li>
                    <li><a href=”#”>Education</a></li>
                    <li><a href=”#”> Skills</a></li>
                    <li><a href=”#”>Salary Calculator</a></li>
                </ul>
            </div>

            <div class=”calculator-area”>
                <span class=”coming-soon”>Coming soon</span>
                <p>Pleas fill out the information below to see how much of a salary a hourly wage equals.</p>
                
                <div class=”calc-row”>
                    Enter the hourly rate: <input type=”text” id=”hourlyRate”>
                </div>
                <div class=”calc-row”>
                    Enter hours per week: <input type=”text” id=”hoursPerWeek”>
                </div>
                
                <button onclick=”calculateSalary()”>check</button>

                <div id=”result-display”>
                    The salary is: <span id=”salaryResult”></span>
                </div>
            </div>
        </div>

        <footer>
            <a href=mailto:amartis@albany.edu>Email me!</a>
        </footer>
    </div>

    <script>
        Function calculateSalary() {
            // use values from inputs
            Const rate = parseFloat(document.getElementById(‘hourlyRate’).value);
            Const hours = parseFloat(document.getElementById(‘hoursPerWeek’).value);
            Const resultSpan = document.getElementById(‘salaryResult’);

            //  Calculate
            If (!isNaN(rate) && !isNaN(hours)) {
                Const annualSalary = rate * hours * 52;
                
                // currency format
                resultSpan.innerText = “$” + annualSalary.toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            } else {
                resultSpan.innerText = “ enter valid numbers.”;
                resultSpan.style.color = “red”;
            }
        }
    </script>

</body>
</html>
